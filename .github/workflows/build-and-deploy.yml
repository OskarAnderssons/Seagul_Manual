name: Build and Deploy Manual

on:
  push:
    branches:
      - main  # Or your default branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache LaTeX packages
        uses: actions/cache@v3
        with:
          path: ~/.texlive
          key: ${{ runner.os }}-texlive-${{ hashFiles('**/texlive.tlpdb') }}

      - name: Install LaTeX and Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive \
            texlive-latex-extra \
            texlive-fonts-extra \
            texlive-lang-german \
            texlive-lang-english \
            lmodern \
            latex-xcolor \
            wget
          pandoc_version=$(wget -O - --max-redirect 0 https://github.com/jgm/pandoc/releases/latest 2>&1 | grep "Location:" | sed 's/.*\/tag\/\([^ "]*\).*/\1/')
          pandoc_deb="pandoc-${pandoc_version}-1-amd64.deb"
          wget "https://github.com/jgm/pandoc/releases/download/${pandoc_version}/${pandoc_deb}"
          sudo dpkg -i ${pandoc_deb}
          rm ${pandoc_deb}

      - name: Build the manual
        run: |
          cd manual
          make dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: manual/build
